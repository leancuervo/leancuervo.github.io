    <section class="d-flex justify-content-center p-5">
        <div class="card col-sm-5 p-3 ">
            <div class="mb-3">
                <h2>Contacto</h2>
            </div>
            <div class="mb-2">
                <form action="">
                    <div>
                        <label for="nombre">Nombre</label>
                        <input type="text" class="form-control" name="nombre" id="nombre" placeholder="ej: Leandro">
                    </div>
                

                    <div class="mb-2">
                        
                            <div>
                                <label for="apellido">Apellido</label>
                                <input type="text" class="form-control" name="apellido" id="apellido" placeholder="ej: Tognetti">
                            </div>
                        
                    </div>

                    <div class="mb-2">
                        
                            <div>
                                <label for="email">Correo Electronico</label>
                                <input type="text" class="form-control" name="email" id="email" placeholder="ej: leandro@gmail.com">
                            </div>
                        
                    </div>

                    <div class="mb-2">
                        
                            <div>
                                <label for="mensaje">Deja tu consulta aquí</label>
                                <textarea name="mensaje" class="form-control" id="mensaje" placeholder="Hola! Me comunico por el siguiente producto.."></textarea>
                            </div>
                        
                    </div>

                    <div class="mb-2">
                        
                        <button class="btn btn-warning">Enviar</button>
                        
                    </div>
                </form>
            </div>
        </div>
    </section>
